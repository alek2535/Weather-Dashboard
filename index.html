<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74aee94da8.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark text-white text-center">
        <span class="text-center text-white mx-auto p-2 h2">Weather Dashboard</span>
    </nav>

    <div class="container-fluid ml-1 mr-0">
        <div class="row">
            <div class="bg-light my-3 col-4">
                <div class="input-group">
                    <label class="h5" for="city-seardch">Search for a City:</label>
                    <div class="input-group-append rounded">
                        <input id="user-input" type="text" class="form-control" aria-label="City Search" aria-describedby="button-addon2" value="">
                        <button class="btn bg-primary active btn-outline-primary text-white" type="button" id="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="recent-cities">

                </div>
            </div>

            <div class="jumbotron jumbotron-fluid border border-secondary bg-white my-3 ml-3 p-3 col">
                <h3 id="main-city" class="my-3"></h3>
                <h5 class="my-3 text-secondary">Temperature:</h5>
                <h5 class="my-3 text-secondary">Humidity:</h5>
                <h5 class="my-3 text-secondary">Wind Speed:</h5>
                <h5 class="my-3 text-secondary">UV Index:</h5>
            </div>

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
