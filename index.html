<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74aee94da8.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark text-white text-center">
        <span class="text-center text-white mx-auto p-2 h1 font-weight-bold">Weather Dashboard</span>
    </nav>

    <!-- Main Section -->
    <div class="container-fluid ml-1 mr-0">
        <div class="row">
            <!-- Search Field and Searched Cities -->
            <div class="bg-light my-3 col-md-3 col-sm">
                <div class="input-group">
                    <label class="h4 font-weight-bold" for="city-seardch">Search for a City:</label>
                    <div class="input-group-append rounded">
                        <input id="user-input" type="text" class="form-control" aria-label="City Search" aria-describedby="button-addon2" value="">
                        <button class="btn bg-primary active btn-outline-primary text-white" type="button" id="search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div>
                    <ul id="recent-cities" class="list-group my-4">
                    </ul>
                </div>
            </div>

            <!-- Current City Weather and 5-Day Forecast -->
            <div class="col-md">
                <div class="row">
                    <div id="main-city" class="jumbotron border bg-white my-3 ml-3 px-3 py-3 col">
                        <h2 id="city-name" class="my-3 font-weight-bold text-dark"></h2><span><img id="icon-image" src="" alt=""></img></span>
                        <h5 id="temperature" class="my-4 text-secondary"></h5>
                        <h5 id="humidity" class="my-4 text-secondary"></h5>
                        <h5 id="wind-speed" class="my-4 text-secondary"></h5>
                        <h5 id="uv-index" class="my-4 text-secondary"><span id="uv-color"></span></h5>
                    </div>
                </div>
                <div class="row">
                        <div class="col-lg">
                            <h3>5-Day Forecast:</h3>
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body bg-primary text-white rounded">
                                          <h5 id="day-one-title" class="card-title"></h5>
                                          <img id="day-one-img" src="" alt="">
                                          <p id="day-one-temp"></p>
                                          <p id="day-one-hum"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <div class="card">
                                        <div class="card-body bg-primary text-white rounded">
                                          <h5 id="day-two-title" class="card-title"></h5>
                                          <img id="day-two-img" src="" alt="">
                                          <p id="day-two-temp"></p>
                                          <p id="day-two-hum"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <div class="card">
                                        <div class="card-body bg-primary text-white rounded">
                                            <h5 id="day-three-title" class="card-title"></h5>
                                            <img id="day-three-img" src="" alt="">
                                            <p id="day-three-temp"></p>
                                            <p id="day-three-hum"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <div class="card">
                                        <div class="card-body bg-primary text-white rounded">
                                            <h5 id="day-four-title" class="card-title"></h5>
                                            <img id="day-four-img" src="" alt="">
                                            <p id="day-four-temp"></p>
                                            <p id="day-four-hum"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <div class="card">
                                        <div class="card-body bg-primary text-white rounded">
                                          <h5 id="day-five-title" class="card-title"></h5>
                                          <img id="day-five-img" src="" alt="">
                                          <p id="day-five-temp"></p>
                                          <p id="day-five-hum"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
